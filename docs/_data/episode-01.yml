description: <p>Hello and Welcome!</p><p>In today’s episode, I’m sharing a little of my background as a mama and an entrepreneur. I share a little about what led me to start this podcast and my vision for future episodes.</p><p>Main topics included in this episode:</p><ul><li>A brief introduction</li><li>My struggles coming into motherhood while blending in work-at-home-life</li><li>The why behind this podcast and my vision for future episodes</li></ul><p>Connect with Alysha:</p><ul><li><a href="https://www.messymompreneur.com">Website</a></li><li><a href="https://www.alyshasanfordphoto.com">Photography Website</a></li><li><a href="https://www.instagram.com/messymompreneur">Instagram</a></li><li><a href="https://www.facebook.com/messymompreneur23">Facebook</a></li><li><a href="https://pin.it/7DTvRGw">Pinterest</a></li><li><a href="https://www.tiktok.com/@messymompreneur">Tik Tok</a></li><li>messymompreneur@gmail.com</li></ul><p>Music licensing information:</p><ul><li><a href="https://thmatc.co/?l=032B32EA">Eli Lev - Dancin' on the Lawn</a></li></ul>